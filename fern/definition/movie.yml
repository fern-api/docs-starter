# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

service:
  auth: false
  base-path: /movies
  endpoints:
    create:
      docs: Add a movie to the database
      display-name: Create a Movie
      method: POST
      path: /create-movie
      request: CreateMovieRequest
      response: MovieId
      examples:
        - name: Shawshank Example
          request:
            title: The Shawshank Redemption
            rating: 9.3
          response:
            body: tt0111161

    get:
      docs: Retrieve a movie from the database based on the ID
      display-name: Get a Movie by ID
      method: GET
      path: /{id}
      path-parameters:
        id: MovieId
      response: Movie
      errors:
        - MovieDoesNotExistError
      examples:
        # Success response
        - path-parameters:
            id: tt9398640
          response:
            body:
              id: tt9398640
              title: "Between Two Ferns: The Movie"
              rating: 6.1
              year: "2019"
        # Error response
        - path-parameters:
            id: tt1234
          response:
            error: MovieDoesNotExistError
            body: tt1234

    delete:
      display-name: Delete a Movie by ID
      method: DELETE
      path: /{id}
      path-parameters:
        id: MovieId
      examples:
        - path-parameters:
            id: tt2294629
      errors:
        - MovieDoesNotExistError

    update:
      display-name: Update a Movie by ID
      method: PUT
      path: /{id}
      path-parameters:
        id: MovieId
      request: UpdateMovieRequest
      examples:
        - path-parameters:
            id: tt2294629
          request: 
            year: "2019"
      errors:
        - MovieDoesNotExistError
types:
  MovieId:
    type: string
    docs: The unique identifier for a movie in the database

  Movie:
    properties:
      id: MovieId
      title: string
      rating:
        type: double
        docs: The rating scale out of ten stars
      year: string

  CreateMovieRequest:
    properties:
      title: string
      rating: double

  UpdateMovieRequest:
    properties:
      title: optional<string>
      rating: optional<double>
      year: optional<string>

errors:
  MovieDoesNotExistError:
    status-code: 404
    type: MovieId
