# To run the code generator
# 1. `$ npm i -g fern-api`
# 2. `$ fern generate`

default-group: local
groups:
  local:
    generators: 
      - name: fernapi/fern-openapi
        version: 0.0.28
        config:
          format: yaml
        output:
          location: local-file-system
          path: ../openapi