instances:
  - url: plantstore.docs.buildwithfern.com
    custom-domain: plantstore.dev
    edit-this-page:
      github:
        owner: fern-api
        repo: docs-starter
        branch: main

title: Plant Store

layout:
  searchbar-placement: header
  page-width: full

navigation:
  - section: Get Started
    contents:
      - page: Welcome
        path: docs/pages/welcome.mdx
      - page: Concepts
        path: docs/pages/concepts.mdx
      - page: SDKs
        path: docs/pages/sdks.mdx
        slug: sdks
  - api: API Reference

navbar-links:
  - type: secondary
    text: Fork this repo
    url: https://github.com/fern-api/docs-starter
  - type: primary
    text: Get a demo
    url: https://buildwithfern.com/contact?utm_campaign=demo&utm_medium=plantstore&utm_source=navbar

colors:
  accentPrimary:
    dark: "#4CAF50"
    light: "#4CAF50"

logo:
  dark: docs/assets/logo-dark.svg
  light: docs/assets/logo-light.svg
  height: 20
  href: https://buildwithfern.com/?utm_campaign=demo&utm_medium=plantstore&utm_source=logo

favicon: docs/assets/favicon.svg
