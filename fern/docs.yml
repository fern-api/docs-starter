# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json

instances:
  - url: plantstore.docs.buildwithfern.com # update this to {yourorg}.docs.buildwithfern.com
    # custom-domain: plantstore.dev # specify your custom domain when you are ready to go live

ai-search:
  location:
    - docs

title: Fern Docs Starter

layout:
  searchbar-placement: header
  page-width: full
  tabs-placement: header

tabs:
  home:
    display-name: Docs
    icon: home
  API Reference:
    display-name: API Reference
    icon: puzzle

navigation:
  - tab: home
    layout:
      - section: Get started
        contents:
          - page: Welcome
            path: docs/pages/welcome.mdx
            icon: fa-duotone fa-house
          - page: Edit your docs
            path: docs/pages/editing-your-docs.mdx
            icon: fa-duotone fa-pen-to-square
          - page: Write content
            path: docs/pages/writing-content.mdx
            icon: fa-duotone fa-file-lines
          - page: Set up navigation
            path: docs/pages/navigation.mdx
            icon: fa-duotone fa-sitemap
          - page: Customize your docs
            path: docs/pages/customization.mdx
            icon: fa-duotone fa-palette
          - page: Support
            path: docs/pages/support.mdx
            icon: fa-duotone fa-headset
      - section: Changelog
        contents:
          - changelog: docs/changelog
  - tab: API Reference
    layout:
      - section: Overview
        contents:
          - page: API reference
            path: docs/pages/api-reference-overview.mdx
            icon: fa-duotone fa-book
      - api: Plant Store API
        layout:
          - section: Plants
            referenced-packages:
              - plant
            contents: []
          - section: Users
            referenced-packages:
              - user
            contents: []

navbar-links:
  - type: minimal
    text: Fork this repo
    url: https://github.com/fern-api/docs-starter
  - type: filled
    text: Dashboard
    url: https://dashboard.buildwithfern.com
  - type: github
    value: https://github.com/fern-api/fern
      
colors:
  accent-primary:
    dark: "#70E155"
    light: "#008700"
  background:
    dark: "#111113"
    light: "#FFFFFF"

theme:
  page-actions: toolbar
  footer-nav: minimal

logo:
  dark: docs/assets/logo-dark.svg
  light: docs/assets/logo.svg
  height: 20
  href: https://buildwithfern.com

favicon: docs/assets/favicon.svg

css: styles.css
