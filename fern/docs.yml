# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json

instances:
  - url: plantstore.docs.buildwithfern.com # update this to {yourorg}.docs.buildwithfern.com
    # custom-domain: plantstore.dev # specify your custom domain when you are ready to go live

ai-search:
  location:
    - docs

title: Plant Store

layout:
  searchbar-placement: header
  page-width: full
  tabs-placement: header

navbar-links:
  - type: minimal
    text: Fork this repo
    url: https://github.com/fern-api/docs-starter
  - type: filled
    text: Get a demo
    url: https://buildwithfern.com/contact?utm_campaign=demo&utm_medium=plantstore&utm_source=navbar
  - type: github
    value: https://github.com/fern-api/fern
      
colors:
  accentPrimary:
    dark: "#81C784"
    light: "#1B5E20"

logo:
  dark: docs/assets/logo-dark.svg
  light: docs/assets/logo-light.svg
  height: 20
  href: https://buildwithfern.com/?utm_campaign=demo&utm_medium=plantstore&utm_source=logo

favicon: docs/assets/favicon.svg

products:
  - display-name: Developers
    path: ./products/developers/product-developers.yml
    icon: fa-solid fa-code
  - display-name: Learning
    path: ./products/learning/product-learning.yml
    icon: fa-solid fa-graduation-cap
